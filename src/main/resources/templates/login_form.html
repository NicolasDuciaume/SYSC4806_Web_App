<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<style>
    @import "bourbon";

    @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700);
    @import url(https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css);
    @import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css);

    $shadow-color: #23203b;
    $input-color: lighten(#AB9E95, 10%);
    $input-border-color: #5E5165;
    $button-background-color: #27AE60;

    /* For selections.html */

    div.fixed {
        position: fixed;
        bottom: 300;
        right: 0;
        width: 300px;
        border: 3px solid #73AD21;
    }
    body.selections {
        padding-top: 60px;
    }
    @media (max-width: 979px) {
        body {
            padding-top: 0px;
        }
    }

    /* ||||||||||||||||||| */

    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: transparent;
    }

    @mixin normalize-input {
        display: block;
        width: auto;
        height: auto;
        border: none;
        outline: none;
        box-shadow: none;
        background: none;
        border-radius: 0px;
    }

    .login {
        padding: 15px;
        width: 400px;
        min-height: 400px;
        margin: 2% auto 0 auto;

    .heading {
        text-align: center;
        margin-top: 1%;

    h2 {
        font-size: 3em;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.7);
        display: inline-block;
        padding-bottom: 5px;
        text-shadow: 1px 1px 3px $shadow-color;
    }
    }

    form {
    .input-group {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.1);

    &:last-of-type {
         border-top: none;
     }

    span {
        background: transparent;
        min-width: 53px;
        border: none;

    i {
        font-size: 1.5em;
        color: rgba(255, 255, 255, 0.2);
    }
    }
    }

    input.form-control {
        @include normalize-input;

        padding: 10px;
        font-size: 1.6em;
        width: 100%;
        background: transparent;
        color: $input-color;

    &:focus {
         border: none;
     }
    }

    button {
        margin-top: 20px;
        background: $button-background-color;
        border: none;
        font-size: 1.6em;
        font-weight: 300;
        padding: 5px 0;
        width: 100%;
        border-radius: 3px;
        color: lighten($button-background-color, 40%);
        border-bottom: 4px solid darken($button-background-color, 10%);

    &:hover {
         background: tint($button-background-color, 4%);
         -webkit-animation: hop 1s;
         animation: hop 1s;
     }
    }
    }
    }

    .float {
        display: inline-block;
        -webkit-transition-duration: 0.3s;
        transition-duration: 0.3s;
        -webkit-transition-property: transform;
        transition-property: transform;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        box-shadow: 0 0 1px rgba(0, 0, 0, 0);
    }

    .float:hover, .float:focus, .float:active {
        -webkit-transform: translateY(-3px);
        transform: translateY(-3px);
    }

    /* Large Devices, Wide Screens */

    @media only screen and (max-width : 1500px) {
    }

    @media only screen and (max-width : 1200px) {
        .login {
            width: 600px;
            font-size: 2em;
        }
    }

    @media only screen and (max-width : 1100px) {
        .login {
            margin-top: 2%;
            width: 600px;
            font-size: 1.7em;
        }
    }

    /* Medium Devices, Desktops */
    @media only screen and (max-width : 992px) {
        .login {
            margin-top: 1%;
            width: 550px;
            font-size: 1.7em;
            min-height: 0;
        }
    }

    /* Small Devices, Tablets */
    @media only screen and (max-width : 768px) {
        .login {
            margin-top: 0;
            width: 500px;
            font-size: 1.3em;
            min-height: 0;
        }
    }

    /* Extra Small Devices, Phones */
    @media only screen and (max-width : 480px) {
        .login {

        h2 {
            margin-top: 0;
        }

        margin-top: 0;
        width: 400px;
        font-size: 1em;
        min-height: 0;
    }
    }

    /* Custom, iPhone Retina */
    @media only screen and (max-width : 320px) {
        .login {
            margin-top: 0;
            width: 200px;
            font-size: 0.7em;
            min-height: 0;
        }
    }
</style>

<body>

<div class="container">
    <div class="login">
        <div class="heading">
            <h2>Sign in</h2>
            <form id="hello" action="#" th:action="@{/login_form}" th:object="${Login}" method="post">
                <input type="hidden" id="custId" th:name="id" th:placeholder="0">

                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input id="username" th:object="${username}" type="text" class="form-control" placeholder="Username">
                </div>

                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input id="password" th:object="${password}" type="text" class="form-control" placeholder="Password">
                </div>
            </form>
            <button onclick="myFunction()">Test</button>

        </div>
    </div>
</div>
<form action="#" th:action="@{/Register}" method="post">
    <button type="submit" class="float">Register</button>
</form>

</body>
<script>
    function myFunction() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/rest/api/user/get/" + document.getElementById("username").value + "/" + document.getElementById("password").value,
            contentType : "application/json",
            dataType : 'json',
            success: function (data) {
                document.getElementById("custId").value = 1
                document.getElementById("hello").submit()
            },
            error: function (data) {
                alert("Wrong Username and Password")
            }
        });
    }
</script>
</html>
